# .github/workflows/release.yaml

on:
  release:
    types: [created]

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # build and publish in parallel: linux/386, linux/amd64, linux/arm64, windows/386, windows/amd64, darwin/amd64, darwin/arm64
        goos: [linux, windows, darwin]
        goarch: ["386", amd64, arm64, arm]
        goarm: [7]
        binary_name: [ecies-keygen, go-safe-retriever]
        project_path: ["./cmd/ecies", "./cmd/docker-retriever"]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: windows
          - goarch: arm
            goos: windows
          - goarch: arm
            goos: darwin   
          - binary_name: go-safe-retriever
            project_path: "./cmd/ecies"
          - binary_name: ecies-keygen
            project_path: "./cmd/go-safe-retriever"
    steps:
    - uses: actions/checkout@v3
    - uses: wangyoucao577/go-release-action@v1
      with:
        github_token: ${{ secrets.GH_TOKEN }}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        goarm: ${{ matrix.goarm }}
        goversion: "https://dl.google.com/go/go1.20.5.linux-amd64.tar.gz"
        project_path: ${{ matrix.project_path }}
        binary_name: ${{ matrix.binary_name }}
        extra_files: LICENSE.md README.md